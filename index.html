<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Archives | Elden Ring Lore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0b0b; color: #d4d4d4; }
        h1, h2, h3, .souls-font { font-family: 'Cinzel', serif; }
        .gold-text { color: #C9A959; }
        .card { background: linear-gradient(180deg, #18181b 0%, #09090b 100%); }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(201, 169, 89, 0.15); border-color: #52525b; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Modal Scrollbar */
        .modal-scroll::-webkit-scrollbar { width: 8px; }
        .modal-scroll::-webkit-scrollbar-track { background: #18181b; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        .modal-scroll::-webkit-scrollbar-thumb:hover { background: #C9A959; }

        @keyframes pulse-gold { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse-gold { animation: pulse-gold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center selection:bg-[#C9A959] selection:text-black">

    <header class="w-full max-w-7xl p-6 md:p-10 border-b border-zinc-800 flex flex-col md:flex-row justify-between items-center bg-[#0b0b0b] sticky top-0 z-40 opacity-95 backdrop-blur-sm">
        <div class="mb-4 md:mb-0 text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold gold-text tracking-tight">The Great Archives</h1>
            <p class="text-zinc-500 text-sm mt-2 font-mono">Curated Knowledge from the Lands Between</p>
        </div>
        <div class="text-center md:text-right">
            <div class="inline-block px-3 py-1 border border-zinc-800 rounded-full bg-zinc-900">
                <p id="last-updated" class="text-xs text-zinc-400 font-mono uppercase tracking-widest">System Offline</p>
            </div>
        </div>
    </header>

    <nav class="w-full max-w-7xl p-4 md:p-6 overflow-x-auto whitespace-nowrap scrollbar-hide border-b border-zinc-900/50">
        <div id="filters" class="flex space-x-3 pb-2"></div>
    </nav>

    <main id="content-grid" class="w-full max-w-7xl p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full py-32 text-center animate-pulse-gold">
            <h2 class="text-2xl souls-font text-[#C9A959] mb-4">Communing with the Erdtree...</h2>
            <p class="text-zinc-600">Retrieving ancient scrolls.</p>
        </div>
    </main>

    <footer class="w-full p-8 text-center text-zinc-700 text-xs border-t border-zinc-900 mt-auto">
        <p>Fan project. Not affiliated with FromSoftware.</p>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex justify-center items-center backdrop-blur-sm p-4" onclick="closeModal()">
        <div id="modal-content" class="bg-[#09090b] border border-[#C9A959] w-full max-w-4xl max-h-[90vh] rounded-sm flex flex-col shadow-2xl relative" onclick="event.stopPropagation()">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 text-zinc-500 hover:text-white z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <div class="p-8 border-b border-zinc-800 bg-[#121214]">
                <div class="flex gap-3 mb-3">
                    <span id="m-category" class="text-[10px] font-bold text-black bg-[#C9A959] px-2 py-1 rounded uppercase tracking-wider">LORE</span>
                    <span id="m-score" class="text-[10px] text-zinc-500 font-mono py-1">⬆ 0</span>
                </div>
                <h2 id="m-title" class="text-2xl md:text-3xl souls-font text-zinc-100 leading-tight">Title Goes Here</h2>
            </div>

            <div class="p-8 overflow-y-auto modal-scroll space-y-8">
                <div id="m-body" class="text-zinc-300 text-base leading-relaxed whitespace-pre-wrap font-light"></div>
                
                <div class="border-t border-zinc-800 pt-8">
                    <h3 class="text-[#C9A959] souls-font text-lg mb-6">Scholars' Insights</h3>
                    <div id="m-comments" class="space-y-6"></div>
                </div>
            </div>

            <div class="p-4 border-t border-zinc-800 bg-[#121214] text-center">
                <a id="m-link" href="#" target="_blank" class="text-xs text-zinc-500 hover:text-[#C9A959] uppercase tracking-widest transition-colors">
                    View Original Scroll on Reddit ↗
                </a>
            </div>
        </div>
    </div>

    <script>
        const DATA_URL = './lore_data.json'; 
        let allData = [];
        let activeCategory = 'All';

        async function loadLore() {
            try {
                const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Data missing");
                
                allData = await response.json();
                allData.sort((a, b) => b.score - a.score);

                if (allData.length > 0) {
                    const dateObj = new Date(allData[0].scraped_at);
                    document.getElementById('last-updated').innerText = `Last Update: ${dateObj.toLocaleDateString()}`;
                }

                renderFilters();
                renderCards('All');
            } catch (error) {
                console.error(error);
                document.getElementById('content-grid').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <h2 class="text-xl text-red-900/50 souls-font">Archives Empty</h2>
                        <p class="text-zinc-600 mt-2">Run the scraper to retrieve knowledge.</p>
                    </div>`;
            }
        }

        function renderFilters() {
            const categories = ['All', ...new Set(allData.map(d => d.category))];
            document.getElementById('filters').innerHTML = categories.map(cat => {
                const isActive = cat === activeCategory;
                const activeClass = isActive ? 'border-[#C9A959] text-[#C9A959] bg-[#C9A959]/10' : 'border-zinc-800 text-zinc-400 hover:border-zinc-600 hover:text-zinc-200';
                return `<button onclick="changeCategory('${cat}')" class="px-5 py-2 border rounded-sm text-xs font-bold uppercase tracking-wider transition-all duration-300 ${activeClass}">${cat}</button>`;
            }).join('');
        }

        function changeCategory(cat) {
            activeCategory = cat;
            renderFilters();
            renderCards(cat);
        }

        function renderCards(filter) {
            const grid = document.getElementById('content-grid');
            const filtered = filter === 'All' ? allData : allData.filter(d => d.category === filter);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-zinc-600 py-10">No records found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map((post, index) => {
                // Determine original index to open correct modal
                const originalIndex = allData.indexOf(post);
                const summary = (post.body || '').slice(0, 200).replace(/\n/g, ' ') + "...";
                
                return `
                <div class="card border border-zinc-800 p-6 rounded-sm flex flex-col h-full transition-all duration-300 relative group cursor-pointer" onclick="openModal(${originalIndex})">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-wider border border-zinc-800 px-2 py-1 rounded bg-black/40">${post.category}</span>
                        <span class="text-[10px] text-zinc-600 font-mono">⬆ ${post.score}</span>
                    </div>
                    <h2 class="text-lg souls-font text-zinc-200 mb-3 leading-snug group-hover:text-[#C9A959] transition-colors">${post.title}</h2>
                    <p class="text-zinc-400 text-sm leading-relaxed mb-6 font-light border-l-2 border-zinc-800 pl-3">${summary}</p>
                    <div class="mt-auto pt-4 border-t border-zinc-800/50 flex justify-between items-center">
                        <span class="text-[10px] text-zinc-600 uppercase tracking-widest">Read Full Scroll</span>
                        <span class="text-zinc-500 group-hover:translate-x-1 transition-transform">→</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- MODAL LOGIC ---
        function openModal(index) {
            const post = allData[index];
            if (!post) return;

            // Populate Text
            document.getElementById('m-title').innerText = post.title;
            document.getElementById('m-category').innerText = post.category;
            document.getElementById('m-score').innerText = `⬆ ${post.score}`;
            document.getElementById('m-body').innerText = post.body || "No text content.";
            document.getElementById('m-link').href = post.url;

            // Populate Comments
            const commentsContainer = document.getElementById('m-comments');
            if (post.comments && post.comments.length > 0) {
                commentsContainer.innerHTML = post.comments.map(c => `
                    <div class="bg-black/20 p-4 rounded border-l-2 border-zinc-700">
                        <p class="text-sm text-zinc-400 leading-relaxed font-light whitespace-pre-wrap">${c.body}</p>
                        <p class="text-right text-[10px] text-zinc-600 mt-2 font-mono">⬆ ${c.score}</p>
                    </div>
                `).join('');
            } else {
                commentsContainer.innerHTML = `<p class="text-zinc-600 italic text-sm">No insights found in the archives.</p>`;
            }

            // Show Modal
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Stop background scrolling
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") closeModal();
        });

        loadLore();
    </script>
</body>
</html>
