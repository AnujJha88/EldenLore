<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Archives - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Spectral', serif;
            background: radial-gradient(ellipse at top, #1a1410 0%, #0a0806 50%, #000000 100%);
            color: #d4d4d4;
        }
        .gold-text { color: #C9A959; }
        .card {
            background: linear-gradient(180deg, rgba(24, 20, 16, 0.9) 0%, rgba(12, 10, 8, 0.95) 100%);
            border: 1px solid #3a3226;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold gold-text mb-2">Great Archives Admin</h1>
            <p class="text-zinc-500">Add new lore entries to your collection</p>
        </header>

        <div class="card p-8 mb-8">
            <h2 class="text-2xl gold-text mb-6">Add New Lore Entry</h2>
            
            <form id="blog-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" id="title" required 
                           class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select id="category" required 
                            class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none">
                        <option value="Outer Gods">Outer Gods</option>
                        <option value="Demigods">Demigods</option>
                        <option value="History">History</option>
                        <option value="Death">Death</option>
                        <option value="Dragons">Dragons</option>
                        <option value="General Lore">General Lore</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Content</label>
                    <textarea id="body" required rows="12" 
                              class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none"
                              placeholder="Write your lore analysis here..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Image URL (optional)</label>
                    <input type="url" id="image_url" 
                           class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none"
                           placeholder="https://example.com/image.jpg">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Score (upvotes)</label>
                    <input type="number" id="score" value="100" min="0" 
                           class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none">
                </div>

                <button type="submit" 
                        class="w-full bg-[#C9A959] text-black font-bold py-3 px-6 hover:bg-[#B8984A] transition-colors">
                    Add Lore Entry
                </button>
            </form>
        </div>

        <div class="card p-8">
            <h2 class="text-2xl gold-text mb-6">Add Comments to Entry</h2>
            
            <div>
                <label class="block text-sm font-medium mb-2">Select Entry</label>
                <select id="entry-select" class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none mb-4">
                    <option value="">Select an entry...</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Comment</label>
                <textarea id="comment-body" rows="4" 
                          class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none"
                          placeholder="Add a scholarly insight..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Comment Score</label>
                <input type="number" id="comment-score" value="50" min="0" 
                       class="w-full p-3 bg-black/50 border border-zinc-700 text-white focus:border-[#C9A959] focus:outline-none">
            </div>

            <button onclick="addComment()" 
                    class="w-full bg-[#C9A959] text-black font-bold py-3 px-6 hover:bg-[#B8984A] transition-colors mt-4">
                Add Comment
            </button>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="text-[#C9A959] hover:text-[#B8984A] underline">
                ‚Üê Back to Great Archives
            </a>
        </div>
    </div>

    <script>
        let blogPosts = [];

        // Load existing posts
        async function loadPosts() {
            try {
                const response = await fetch('./blog_posts.json');
                blogPosts = await response.json();
                updateEntrySelect();
            } catch (error) {
                console.error('Error loading posts:', error);
                blogPosts = [];
            }
        }

        function updateEntrySelect() {
            const select = document.getElementById('entry-select');
            select.innerHTML = '<option value="">Select an entry...</option>';
            
            blogPosts.forEach((post, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = post.title;
                select.appendChild(option);
            });
        }

        // Handle form submission
        document.getElementById('blog-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPost = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                body: document.getElementById('body').value,
                score: parseInt(document.getElementById('score').value),
                image_url: document.getElementById('image_url').value || null,
                scraped_at: new Date().toISOString(),
                comments: []
            };

            blogPosts.unshift(newPost); // Add to beginning
            
            // Generate the JSON for copy/paste
            const jsonOutput = JSON.stringify(blogPosts, null, 2);
            
            // Show the JSON in a modal or alert
            showJsonOutput(jsonOutput);
            
            // Reset form
            this.reset();
            updateEntrySelect();
        });

        function addComment() {
            const entryIndex = document.getElementById('entry-select').value;
            const commentBody = document.getElementById('comment-body').value;
            const commentScore = parseInt(document.getElementById('comment-score').value);
            
            if (entryIndex === '' || !commentBody.trim()) {
                alert('Please select an entry and enter a comment.');
                return;
            }
            
            const comment = {
                body: commentBody,
                score: commentScore
            };
            
            blogPosts[entryIndex].comments.push(comment);
            
            // Generate the JSON for copy/paste
            const jsonOutput = JSON.stringify(blogPosts, null, 2);
            showJsonOutput(jsonOutput);
            
            // Clear comment form
            document.getElementById('comment-body').value = '';
            document.getElementById('comment-score').value = '50';
        }

        function showJsonOutput(jsonOutput) {
            // Create a modal to show the JSON
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/90 z-50 flex justify-center items-center p-4';
            modal.innerHTML = `
                <div class="bg-[#09090b] border-2 border-[#C9A959] w-full max-w-4xl max-h-[90vh] flex flex-col p-6">
                    <h3 class="text-xl gold-text mb-4">Copy this JSON to blog_posts.json</h3>
                    <textarea readonly class="flex-1 bg-black/50 border border-zinc-700 text-white p-4 font-mono text-sm">${jsonOutput}</textarea>
                    <div class="mt-4 flex gap-4">
                        <button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.value)" 
                                class="bg-[#C9A959] text-black px-4 py-2 hover:bg-[#B8984A]">Copy to Clipboard</button>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="bg-zinc-700 text-white px-4 py-2 hover:bg-zinc-600">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
